<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Visibility</title>
</head>

<body>
    {% for internship in internships %}
        <h1>{{internship.startup}}</h1>
        <h4>Duration: {{internship.duration}}</h4>
        <h4>Stipend: {{internship.stipend}}</h4>
        <a href="{% url 'accept' internship.id %}">Accept</a>
    {% endfor %}
</body>

</html>
