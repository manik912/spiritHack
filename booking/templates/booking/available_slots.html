<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>ALL SLOTS - </h1>

<ul>
	{% for slot in slots %}
	<li>
		{{ slot.teacher.name }} - {{ slot.date }} 
		<ol>
			{% for time in slot.time.all %}


			<li>{{ time.time }} <a href="{% url 'slots-book' slot.id time.id %}"> BOOK </a>
			</li>

			{% endfor %}
		</ol>


	{% endfor %}
</ul>

</body>
</html>
